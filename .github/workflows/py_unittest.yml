# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: PyTest

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:

permissions:
  contents: read

jobs:
  build_and_test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.12", "3.10", "3.8" ] # 5 versions / years

    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install build
          sudo apt install build-essential

      - name: Test-Build trafficbench-package ğŸ§±
        run: python -m build
        working-directory: "./py_package"
      - name: Install trafficbench-package ğŸ§±
        run: pip install .[glue,lognplot,test]
        working-directory: "./py_package"


      - name: Test trafficbench-package with pytest ğŸ§«
        run: pytest
        working-directory: "./py_package"
