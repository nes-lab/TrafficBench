name: Test for Quality Assurance

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main" ]
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python 3.11 ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install pylint pylint-exit
          sudo apt install cppcheck
          # NOTE: cppcheck is needed for pre-commit

      - name: Run Pre-Commit Tests ğŸ§ª
        uses: pre-commit/action@v3.0.0

      - name: Analyze the code with pylint ğŸ§
        run: pylint $(git ls-files '*.py') || pylint-exit $?
