name: Upload Package to PyPi

on:
  release:
    types: [published]
  push:
    # branches: [ main ]  # this is handled as OR (push to main OR tagged)
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  run-release:
    uses: ./.github/workflows/py_release.yml
    permissions:
      contents: write

  deploy:

    runs-on: ubuntu-latest
    needs:
      - run-release
    environment:
      name: pypi
      url: https://pypi.org/p/trafficbench
    permissions:
      id-token: write
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
      - name: Set up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: 3.12
      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build trafficbench-package ğŸ§±
        run: python -m build
        working-directory: "./py_package"
      - name: Publish trafficbench-package ğŸ¥³
        uses: pypa/gh-action-pypi-publish@release/v1 # always newest stable
        with:
          packages-dir: py_package/dist/
