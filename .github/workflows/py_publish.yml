# documentation.

name: Upload Package to PyPi

on:
  release:
    types: [published]
  push:
    # branches: [ main ]  # this is handled as OR (push to main OR tagged)
    tags:
      - 'v*.*.*'

permissions:
  contents: read

jobs:
  run-release:
    uses: ./.github/workflows/py_release.yml
    permissions:
      contents: write

  deploy:

    runs-on: ubuntu-latest
    needs:
      - run-release
    steps:

      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Set up Python 🐍
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies 🔧
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build trafficbench-package 🧱
        run: python -m build
        working-directory: "./py_package"
      - name: Publish trafficbench-package 🥳
        uses: pypa/gh-action-pypi-publish@release/v1 # always newest stable
        with:
          user: __token__
          password: ${{ secrets.PYPI_TBENCH_TOKEN }}
          packages-dir: py_package/dist/
